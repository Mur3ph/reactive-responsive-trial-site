<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    	 
    	<!-- JQuery Google CDN https://developers.google.com/speed/libraries/#jquery -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    	
    	<script>
    	
    		$(function(){
    			$("head").load("header");
    		});
    	
    	</script>
    
        <title>Spring Security Example </title>
    </head>
    <body>
    
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        
         <div id="test1" class="container">
	        <form id="test2" class="form-signin" th:action="@{/login}" method="post">
	        
	        	<h2 class="form-signin-heading">Please sign in</h2>
	            <label for="inputEmail" class="sr-only"> User Name : </label>
	            <input id="inputEmail" class="form-control" type="text" name="username" placeholder="Username"/> 
	            <label for="inputPassword" class="sr-only"> Password: </label>
	            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"/>
	            <div class="checkbox">
		          <label>
		            <input type="checkbox" value="remember-me"/> Remember me
		          </label>
		        </div>
	            <div><input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In"/></div>
	            
	        </form>
        </div> <!-- /container -->
        
        
	        
	      
	
	    
    </body>
</html>
