<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head> 
	    <title>Person</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    
	    <!-- JQuery Google CDN https://developers.google.com/speed/libraries/#jquery -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    	
    	<script>
    	
    		$(function(){
    			$("head").load("header");
    			$("#nav-bar").load("nav-bar-top");
    		});
    	
    	</script>
    
	</head>
	<body>
		<div id="nav-bar"></div>
		
		<div class="container">
		  <div class="row">
		  	<div class="col-md-6">
		  	
			    <form class="form-horizontal" action="#" th:action="@{/person}" th:object="${person}" method="post">
			    
			    	<fieldset>
			    		<div id="legend">
			              <legend class="">Register Person</legend>
			            </div>
			            
			            <div class="control-group">
				    		<label class="control-label" for="firstname">First name:</label> 
				    		<div class="controls">
				    			<input class="form-control input-lg" type="text" th:field="*{firstName}" placeholder="First Name"/>
				    		</div>
				    	</div>
				    	
				    	<div class="control-group">
				        	<label class="control-label" for="lastname">Last name:</label>  
				        	<div class="controls">
				        		<input class="form-control input-lg" type="text" th:field="*{lastName}" placeholder="Surname"/>
				        	</div>
				        </div>
				        
				        <div class="control-group">
				        	<label class="control-label" for="email">Email:</label> 
				        	<div class="controls">
				        		<input class="form-control input-lg" type="text" th:field="*{email}" placeholder="Email"/>
				        	</div>
				        </div>
				        
				        <div class="control-group">
				        	<label class="control-label" for="password">Password:</label> 
				        	<div class="controls">
				        		<input class="form-control input-lg" type="password" th:field="*{password}" placeholder="Password"/>
				        	</div>
				        </div>
				        
				        <div class="control-group">
				        	<label class="control-label" for="password">Password (Confirm):</label> 
				        	<div class="controls">
				        		<input class="form-control input-lg" type="password" th:field="*{password}" placeholder="Confirm Password"/>
				        	</div>
				        </div>
				        
				        <div class="control-group">
				        
				        	<div class="btn-group">
					        	<div class="controls pull-left">
					        		<input class="btn btn-primary btn-success" type="submit" value="Submit" /> 
					        	</div>
					        	
					        	<div class="controls pull-right">
					        		<input class="btn btn-default btn-danger" type="reset" value="Reset" />
					        	</div>
				        	</div>
				        	
				        </div>
				        
			        </fieldset>
			        
			    </form>
	    
	      </div> 
		  </div>
		</div>
		   
	</body>
</html>
